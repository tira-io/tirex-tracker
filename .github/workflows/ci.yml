name: CI

on:
  push:

concurrency:
  group: ${{ github.actor }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  c-build-linux-library:
    name: ğŸ—ï¸ Build Linux library
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install compiler
        run: sudo apt-get install -y g++-13
      - name: ğŸ”§ Configure CMake
        run: |
          cmake -S c/ -B c/build/ \
          -D CMAKE_BUILD_TYPE=Release \
          -D CMAKE_C_COMPILER=gcc-13 \
          -D CMAKE_CXX_COMPILER=g++-13 \
          -D BUILD_SHARED_LIBS=NO \
          -D MEASURECMD_BUILD_DOCS=NO \
          -D MEASURECMD_BUILD_DEB=NO \
          -D MEASURECMD_BUILD_EXAMPLES=NO
      - name: ğŸ—ï¸ Build Linux binary
        run: cmake --build c/build/ --config Release --target measure_full
      - name: ğŸ“¤ Upload Linux library
        uses: actions/upload-artifact@v4
        with:
          name: c-linux-library
          path: c/build/extensions/libmeasure_full.so
  c-build-linux-cli:
    name: ğŸ—ï¸ Build Linux CLI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install compiler
        run: sudo apt-get install -y g++-13
      - name: ğŸ”§ Configure CMake
        run: |
          cmake -S c/ -B c/build/ \
          -D CMAKE_BUILD_TYPE=Release \
          -D CMAKE_C_COMPILER=gcc-13 \
          -D CMAKE_CXX_COMPILER=g++-13 \
          -D BUILD_SHARED_LIBS=NO \
          -D MEASURECMD_BUILD_DOCS=NO \
          -D MEASURECMD_BUILD_DEB=NO \
          -D MEASURECMD_BUILD_EXAMPLES=YES
      - name: ğŸ—ï¸ Build Linux binary
        run: cmake --build c/build/ --config Release --target measure
      - name: ğŸ“¤ Upload Linux CLI
        uses: actions/upload-artifact@v4
        with:
          name: c-linux-cli
          path: c/build/examples/03_measure_command/measure
  c-build-debian-package:
    name: ğŸ—ï¸ Build Debian package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install compiler
        run: sudo apt-get install -y g++-13
      - name: ğŸ”§ Configure CMake
        run: |
          cmake -S c/ -B c/build/ \
          -D CMAKE_BUILD_TYPE=Release \
          -D CMAKE_C_COMPILER=gcc-13 \
          -D CMAKE_CXX_COMPILER=g++-13 \
          -D BUILD_SHARED_LIBS=NO \
          -D MEASURECMD_BUILD_DOCS=NO \
          -D MEASURECMD_BUILD_DEB=YES \
          -D MEASURECMD_BUILD_EXAMPLES=NO
      - name: ğŸ—ï¸ Build Debian package
        run: cmake --build c/build/ --config Release --target package
      - name: ğŸ“¤ Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: c-debian-package
          path: c/build/measure-*-Linux.deb
  jvm-build:
    name: ğŸ—ï¸ Build JVM library
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: jvm/library/src/main/resources/
      - name: ğŸ—ï¸ Build project
        run: jvm/gradlew --project-dir jvm/ build
      - name: ğŸ—ï¸ Build JAR
        run: jvm/gradlew --project-dir jvm/ publishToMavenLocal
      - name: ğŸ“¤ Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jvm-jar
          path: ~/.m2/repository/io/tira/tirex-tracker/*/measure-*.jar
  jvm-test:
    name: ğŸ§ª Test JVM library
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: jvm/library/src/main/resources/
      - name: ğŸ§ª Test with Gradle
        run: jvm/gradlew --project-dir jvm/ test
  jvm-publish:
    name: ğŸš€ Publish JVM library to GitHub Packages
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'master') && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
      - jvm-build
      - jvm-test
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: jvm/library/src/main/resources/
      - name: ğŸš€ Publish JVM library to GitHub Packages
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: jvm/gradlew --project-dir jvm/ publishAllPublicationsToGitHubPackagesRepository
  python-build:
    name: ğŸ—ï¸ Build Python wheels
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: python/tirex_tracker/
      - name: ğŸ§° Install dependencies
        run: pip install build twine
      - name: ğŸ—ï¸ Build Python wheels
        run: python -m build python
      - name: ğŸ§ª Check package bundles
        run: twine check python/dist/*
      - name: ğŸ“¤ Upload Python wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: python/dist/
  python-check:
    name: ğŸ” Check Python code
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: python/pyproject.toml
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: python/tirex_tracker/
      - name: ğŸ§° Install dependencies
        run: pip install -e python[tests]
      - name: ğŸ” Check Python code
        run: ruff check python
  python-typing:
    name: ğŸ” Check Python static typing
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: python/pyproject.toml
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: python/tirex_tracker/
      - name: ğŸ§° Install dependencies
        run: pip install -e python[tests]
      - name: ğŸ” Check Python static typing
        run: mypy python
  python-security:
    name: ğŸ” Check Python code security
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: python/pyproject.toml
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: python/tirex_tracker/
      - name: ğŸ§° Install dependencies
        run: pip install -e python[tests]
      - name: ğŸ” Check Python code security
        run: bandit -c python/pyproject.toml -r python
  python-test:
    name: ğŸ§ª Test Python code
    runs-on: ubuntu-latest
    needs: 
      - c-build-linux-library
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: python/pyproject.toml
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: python/tirex_tracker/
      - name: ğŸ§° Install dependencies
        run: pip install -e python[tests]
      - name: ğŸ§ª Test Python code
        run: pytest --cov --cov-report xml python
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
  python-publish:
    name: ğŸš€ Publish Python wheels to PyPI
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'master') && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-check
    - python-typing
    - python-security
    - python-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v4
      with:
        name: python-wheels
        path: dist
    - name: ğŸš€ Publish Python wheels to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'master') && startsWith(github.ref, 'refs/tags')
    needs:
      - c-build-linux-library
      - c-build-linux-cli
      - c-build-debian-package
      - jvm-build
      - jvm-test
      - python-build
      - python-check
      - python-typing
      - python-security
      - python-test
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v4
        with:
          name: c-linux-library
          path: tmp/c/
      - name: ğŸ“¥ Download Linux CLI
        uses: actions/download-artifact@v4
        with:
          name: c-linux-cli
          path: tmp/c/
      - name: ğŸ“¥ Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: c-debian-package
          path: tmp/c/
      - name: ğŸ“¥ Download Python wheels
        uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: tmp/python/dist/
      - name: ğŸ“¥ Download JVM JAR
        uses: actions/download-artifact@v4
        with:
          name: jvm-jar
          path: tmp/jvm/
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: |
            tmp/c/measure_full.so
            tmp/c/measure
            tmp/c/measure-*-Linux.deb
            tmp/python/dist/*
            tmp/jvm/*/*.jar
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true