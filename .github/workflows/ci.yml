name: CI

on:
  push:

permissions: {}

concurrency:
  group: ${{ github.actor }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  c-build-library:
    name: ğŸ—ï¸ Build C library
    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported compilers on Ubuntu LTS versions >=18.04: GCC 13/14, LLVM 19/20
          - { os: ubuntu:18.04, compiler: gcc-13 }
          # - {os: ubuntu:18.04, compiler: gcc-14}
          # - {os: ubuntu:18.04, compiler: llvm-19}
          # - {os: ubuntu:18.04, compiler: llvm-20}
          - { os: ubuntu:20.04, compiler: gcc-13 }
          # - {os: ubuntu:20.04, compiler: gcc-14}
          - { os: ubuntu:20.04, compiler: llvm-19 }
          - { os: ubuntu:20.04, compiler: llvm-20 }
          - { os: ubuntu-22.04, compiler: gcc-13 }
          # - {os: ubuntu-22.04, compiler: gcc-14}
          - { os: ubuntu-22.04, compiler: llvm-19 }
          - { os: ubuntu-22.04, compiler: llvm-20 }
          - { os: ubuntu-24.04, compiler: gcc-13 }
          - { os: ubuntu-24.04, compiler: gcc-14 }
          - { os: ubuntu-24.04, compiler: llvm-19 }
          - { os: ubuntu-24.04, compiler: llvm-20 }
          # Supported compilers on macOS versions >=13: GCC 13/14, LLVM 19/20
          # - {os: macos-13, compiler: gcc-13}
          # - {os: macos-13, compiler: gcc-14}
          - { os: macos-13, compiler: llvm-19 }
          - { os: macos-13, compiler: llvm-20 }
          # - {os: macos-14, compiler: gcc-13}
          - { os: macos-14, compiler: gcc-14 }
          - { os: macos-14, compiler: llvm-19 }
          - { os: macos-14, compiler: llvm-20 }
          # - {os: macos-15, compiler: gcc-13}
          # - {os: macos-15, compiler: gcc-14}
          - { os: macos-15, compiler: llvm-19 }
          - { os: macos-15, compiler: llvm-20 }
          # Supported compilers on Windows versions >=2022: MSVC, GCC 13/14
          - { os: windows-2022, compiler: msvc }
          - { os: windows-2022, compiler: gcc-13 }
          - { os: windows-2022, compiler: gcc-14 }
          # - {os: windows-2022, compiler: llvm-19}
          - { os: windows-2022, compiler: llvm-20 }
          - { os: windows-2025, compiler: msvc }
          - { os: windows-2025, compiler: gcc-13 }
          - { os: windows-2025, compiler: gcc-14 }
          # - {os: windows-2025, compiler: llvm-19}
          - { os: windows-2025, compiler: llvm-20 }
    runs-on: ${{ contains(matrix.os, ':') && 'ubuntu-latest' || matrix.os }}
    container: ${{ contains(matrix.os, ':') && matrix.os || null }}
    steps:
      - name: ğŸ§° Install compiler
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          cppcheck: true
          gcovr: false
          opencppcoverage: false
          git: true
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        if: ! contains(matrix.os, ':')
      - name: ğŸ“¥ Check-out (legacy)
        uses: actions/checkout@v3
        if: contains(matrix.os, ':')
      - name: ğŸ“¥ Fetch tags
        continue-on-error: true
        run: |
          git config --global safe.directory '*'
          git fetch --prune --unshallow --tags
        working-directory: ${{github.workspace}}
      - name: ğŸ”§ Configure CMake
        run: cmake -S c/ -B c/build/ ${{ (matrix.compiler != 'msvc') && '-G "Ninja Multi-Config"' || ''}} --preset=conf-release-full-shared-lib-static-deps
      - name: ğŸ—ï¸ Build library
        run: cmake --build c/build/ --config Release --target tirex_tracker -j 16
      - name: ğŸ“¤ Upload Linux library
        if: matrix.os == 'ubuntu:18.04' && matrix.compiler == 'gcc-13'
        uses: actions/upload-artifact@v4
        with:
          name: c-library-linux
          if-no-files-found: error
          path: c/build/src/Release/libtirex_tracker.so
      - name: ğŸ“¤ Upload macOS library
        if: matrix.os == 'macos-13' && matrix.compiler == 'llvm-19'
        uses: actions/upload-artifact@v4
        with:
          name: c-library-macos
          if-no-files-found: error
          path: c/build/src/Release/libtirex_tracker.dylib
      - name: ğŸ“¤ Upload Windows library
        if: matrix.os == 'windows-2022' && matrix.compiler == 'msvc'
        uses: actions/upload-artifact@v4
        with:
          name: c-library-windows
          if-no-files-found: error
          path: c/build/src/Release/tirex_tracker.dll
  c-check-format:
    name: ğŸ” Check C code format
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ§° Install compiler
        uses: aminya/setup-cpp@v1
        with:
          clang-format: "19.1.0"
          clangtidy: true
          setup-cpp: false
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ” Check Codestyle
        working-directory: ${{github.workspace}}/c/
        run: find src/ include/ -type f -iregex '^.*\.\(c\|h\|cpp\|hpp\|cc\|hh\)$' | xargs clang-format-19 --dry-run --Werror --Wno-error=unknown
  c-build-cli:
    name: ğŸ—ï¸ Build C CLI
    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported compilers on Ubuntu LTS versions >=18.04: GCC 13/14, LLVM 19/20
          - { os: ubuntu:18.04, compiler: gcc-13 }
          # - {os: ubuntu:18.04, compiler: gcc-14}
          # - {os: ubuntu:18.04, compiler: llvm-19}
          # - {os: ubuntu:18.04, compiler: llvm-20}
          - { os: ubuntu:20.04, compiler: gcc-13 }
          # - {os: ubuntu:20.04, compiler: gcc-14}
          - { os: ubuntu:20.04, compiler: llvm-19 }
          - { os: ubuntu:20.04, compiler: llvm-20 }
          - { os: ubuntu-22.04, compiler: gcc-13 }
          # - {os: ubuntu-22.04, compiler: gcc-14}
          - { os: ubuntu-22.04, compiler: llvm-19 }
          - { os: ubuntu-22.04, compiler: llvm-20 }
          - { os: ubuntu-24.04, compiler: gcc-13 }
          - { os: ubuntu-24.04, compiler: gcc-14 }
          - { os: ubuntu-24.04, compiler: llvm-19 }
          - { os: ubuntu-24.04, compiler: llvm-20 }
          # Supported compilers on macOS versions >=13: GCC 13/14, LLVM 19/20
          # - {os: macos-13, compiler: gcc-13}
          # - {os: macos-13, compiler: gcc-14}
          - { os: macos-13, compiler: llvm-19 }
          - { os: macos-13, compiler: llvm-20 }
          # - {os: macos-14, compiler: gcc-13}
          - { os: macos-14, compiler: gcc-14 }
          - { os: macos-14, compiler: llvm-19 }
          - { os: macos-14, compiler: llvm-20 }
          # - {os: macos-15, compiler: gcc-13}
          # - {os: macos-15, compiler: gcc-14}
          - { os: macos-15, compiler: llvm-19 }
          - { os: macos-15, compiler: llvm-20 }
          # Supported compilers on Windows versions >=2022: MSVC, GCC 13/14
          - { os: windows-2022, compiler: msvc }
          - { os: windows-2022, compiler: gcc-13 }
          - { os: windows-2022, compiler: gcc-14 }
          # - {os: windows-2022, compiler: llvm-19}
          - { os: windows-2022, compiler: llvm-20 }
          - { os: windows-2025, compiler: msvc }
          - { os: windows-2025, compiler: gcc-13 }
          - { os: windows-2025, compiler: gcc-14 }
          # - {os: windows-2025, compiler: llvm-19}
          - { os: windows-2025, compiler: llvm-20 }
    runs-on: ${{ contains(matrix.os, ':') && 'ubuntu-latest' || matrix.os }}
    container: ${{ contains(matrix.os, ':') && matrix.os || null }}
    steps:
      - name: ğŸ§° Install compiler
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          cppcheck: true
          gcovr: false
          opencppcoverage: false
          git: true
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        if: ! contains(matrix.os, ':')
      - name: ğŸ“¥ Check-out (legacy)
        uses: actions/checkout@v3
        if: contains(matrix.os, ':')
      - name: ğŸ“¥ Fetch tags
        continue-on-error: true
        run: |
          git config --global safe.directory '*'
          git fetch --prune --unshallow --tags
        working-directory: ${{github.workspace}}
      - name: ğŸ”§ Configure CMake
        run: |
          cmake -S c/ -B c/build/ ${{ (matrix.compiler != 'msvc') && '-G "Ninja Multi-Config"' || ''}} --preset=conf-release-cli
      - name: ğŸ—ï¸ Build CLI
        run: cmake --build c/build/ --config Release --target measure -j 16
      - name: ğŸ“¤ Upload Linux CLI
        if: matrix.os == 'ubuntu:20.04' && matrix.compiler == 'llvm-19'
        uses: actions/upload-artifact@v4
        with:
          name: c-cli-linux
          if-no-files-found: error
          path: c/build/examples/03_measure_command/Release/measure
      - name: ğŸ“¤ Upload macOS CLI
        if: matrix.os == 'macos-14' && matrix.compiler == 'gcc-14'
        uses: actions/upload-artifact@v4
        with:
          name: c-cli-macos
          if-no-files-found: error
          path: c/build/examples/03_measure_command/Release/measure
      - name: ğŸ“¤ Upload Windows CLI
        if: matrix.os == 'windows-2022' && matrix.compiler == 'msvc'
        uses: actions/upload-artifact@v4
        with:
          name: c-cli-windows
          if-no-files-found: error
          path: c/build/examples/03_measure_command/Release/measure.exe
  c-build-debian-package:
    name: ğŸ—ï¸ Build Debian package
    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported compilers on Ubuntu LTS versions >=18.04: GCC 13/14, LLVM 19/20
          - { os: ubuntu:18.04, compiler: gcc-13 }
          # - {os: ubuntu:18.04, compiler: gcc-14}
          # - {os: ubuntu:18.04, compiler: llvm-19}
          # - {os: ubuntu:18.04, compiler: llvm-20}
          - { os: ubuntu:20.04, compiler: gcc-13 }
          # - {os: ubuntu:20.04, compiler: gcc-14}
          - { os: ubuntu:20.04, compiler: llvm-19 }
          - { os: ubuntu:20.04, compiler: llvm-20 }
          - { os: ubuntu-22.04, compiler: gcc-13 }
          # - {os: ubuntu-22.04, compiler: gcc-14}
          - { os: ubuntu-22.04, compiler: llvm-19 }
          - { os: ubuntu-22.04, compiler: llvm-20 }
          - { os: ubuntu-24.04, compiler: gcc-13 }
          - { os: ubuntu-24.04, compiler: gcc-14 }
          - { os: ubuntu-24.04, compiler: llvm-19 }
          - { os: ubuntu-24.04, compiler: llvm-20 }
    runs-on: ${{ contains(matrix.os, ':') && 'ubuntu-latest' || matrix.os }}
    container: ${{ contains(matrix.os, ':') && matrix.os || null }}
    steps:
      - name: ğŸ§° Install compiler
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          cppcheck: true
          gcovr: false
          opencppcoverage: false
          git: true
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        if: ! contains(matrix.os, ':')
      - name: ğŸ“¥ Check-out (legacy)
        uses: actions/checkout@v3
        if: contains(matrix.os, ':')
      - name: ğŸ“¥ Fetch tags
        continue-on-error: true
        run: |
          git config --global safe.directory '*'
          git fetch --prune --unshallow --tags
        working-directory: ${{github.workspace}}
      - name: ğŸ”§ Configure CMake
        run: cmake -S c/ -B c/build/ -G "Ninja Multi-Config" -D CMAKE_BUILD_TYPE=Release -D BUILD_SHARED_LIBS=NO -D TIREX_TRACKER_BUILD_DOCS=NO -D TIREX_TRACKER_BUILD_DEB=YES -D TIREX_TRACKER_BUILD_EXAMPLES=NO -DTIREX_TRACKER_EXTENSION_IR=YES
      - name: ğŸ—ï¸ Build Debian package
        run: cmake --build c/build/ --config Release --target package -j 16
      - name: ğŸ“¤ Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: c-debian-package
          if-no-files-found: error
          path: c/build/tirex-tracker-*-Linux.deb
  c-test:
    name: ğŸ§ª Test C/++ code
    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported compilers on Ubuntu LTS versions >=18.04: GCC 13/14, LLVM 19/20
          - { os: ubuntu:18.04, compiler: gcc-13 }
          # - {os: ubuntu:18.04, compiler: gcc-14}
          # - {os: ubuntu:18.04, compiler: llvm-19}
          # - {os: ubuntu:18.04, compiler: llvm-20}
          - { os: ubuntu:20.04, compiler: gcc-13 }
          # - {os: ubuntu:20.04, compiler: gcc-14}
          - { os: ubuntu:20.04, compiler: llvm-19 }
          - { os: ubuntu:20.04, compiler: llvm-20 }
          - { os: ubuntu-22.04, compiler: gcc-13 }
          # - {os: ubuntu-22.04, compiler: gcc-14}
          - { os: ubuntu-22.04, compiler: llvm-19 }
          - { os: ubuntu-22.04, compiler: llvm-20 }
          - { os: ubuntu-24.04, compiler: gcc-13 }
          - { os: ubuntu-24.04, compiler: gcc-14 }
          - { os: ubuntu-24.04, compiler: llvm-19 }
          - { os: ubuntu-24.04, compiler: llvm-20 }
          # Supported compilers on macOS versions >=13: GCC 13/14, LLVM 19/20
          # - {os: macos-13, compiler: gcc-13}
          # - {os: macos-13, compiler: gcc-14}
          - { os: macos-13, compiler: llvm-19 }
          - { os: macos-13, compiler: llvm-20 }
          # - {os: macos-14, compiler: gcc-13}
          - { os: macos-14, compiler: gcc-14 }
          - { os: macos-14, compiler: llvm-19 }
          - { os: macos-14, compiler: llvm-20 }
          # - {os: macos-15, compiler: gcc-13}
          # - {os: macos-15, compiler: gcc-14}
          - { os: macos-15, compiler: llvm-19 }
          - { os: macos-15, compiler: llvm-20 }
          # Supported compilers on Windows versions >=2022: MSVC, GCC 13/14
          - { os: windows-2022, compiler: msvc }
          - { os: windows-2022, compiler: gcc-13 }
          - { os: windows-2022, compiler: gcc-14 }
          # - {os: windows-2022, compiler: llvm-19}
          - { os: windows-2022, compiler: llvm-20 }
          - { os: windows-2025, compiler: msvc }
          - { os: windows-2025, compiler: gcc-13 }
          - { os: windows-2025, compiler: gcc-14 }
          # - {os: windows-2025, compiler: llvm-19}
          - { os: windows-2025, compiler: llvm-20 }
    runs-on: ${{ contains(matrix.os, ':') && 'ubuntu-latest' || matrix.os }}
    container: ${{ contains(matrix.os, ':') && matrix.os || null }}
    steps:
      - name: ğŸ§° Install compiler
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          cppcheck: true
          gcovr: false
          opencppcoverage: false
          git: true
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        if: ! contains(matrix.os, ':')
      - name: ğŸ“¥ Check-out (legacy)
        uses: actions/checkout@v3
        if: contains(matrix.os, ':')
      - name: ğŸ”§ Configure CMake
        run: cmake -S c/ -B c/build/ -G "Ninja Multi-Config" --preset=conf-dev -D TIREX_TRACKER_BUILD_DOCS=NO
      - name: ğŸ—ï¸ Build tests
        run: cmake --build c/build/ --target tests -j 16
      - name: ğŸ§ª Test C/++ code
        working-directory: ${{github.workspace}}/c/build
        run: ctest -C Debug --output-on-failure
  jvm-build:
    name: ğŸ—ï¸ Build JVM library
    strategy:
      fail-fast: false
      matrix:
        java: # Java LTS versions
          - "8"
          - "11"
          - "17"
          - "21"
    runs-on: ubuntu-latest
    needs:
      - c-build-library
      - c-check-format
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK 8 (for compiling)
        uses: actions/setup-java@v5
        with:
          java-version: "8"
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ§° Install JDK (for checks)
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v5
        with:
          name: c-library-linux
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download macOS library
        uses: actions/download-artifact@v5
        with:
          name: c-library-macos
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download Windows library
        uses: actions/download-artifact@v5
        with:
          name: c-library-windows
          path: jvm/library/src/main/resources/
      - name: ğŸ—ï¸ Build project
        run: jvm/gradlew --project-dir jvm/ build
  jvm-check:
    name: ğŸ§ª Test and check JVM library
    strategy:
      fail-fast: false
      matrix:
        include:
          # Java LTS versions >= 8 on Ubuntu LTS versions >=18.04
          - { os: ubuntu:18.04, java: "8" }
          - { os: ubuntu:18.04, java: "11" }
          - { os: ubuntu:18.04, java: "17" }
          - { os: ubuntu:18.04, java: "21" }
          - { os: ubuntu:20.04, java: "8" }
          - { os: ubuntu:20.04, java: "11" }
          - { os: ubuntu:20.04, java: "17" }
          - { os: ubuntu:20.04, java: "21" }
          - { os: ubuntu-22.04, java: "8" }
          - { os: ubuntu-22.04, java: "11" }
          - { os: ubuntu-22.04, java: "17" }
          - { os: ubuntu-22.04, java: "21" }
          - { os: ubuntu-24.04, java: "8" }
          - { os: ubuntu-24.04, java: "11" }
          - { os: ubuntu-24.04, java: "17" }
          - { os: ubuntu-24.04, java: "21" }
          # Java LTS versions >= 8 on macOS versions >=13
          - { os: macos-13, java: "8" }
          - { os: macos-13, java: "11" }
          - { os: macos-13, java: "17" }
          - { os: macos-13, java: "21" }
          - { os: macos-14, java: "8" }
          - { os: macos-14, java: "11" }
          - { os: macos-14, java: "17" }
          - { os: macos-14, java: "21" }
          - { os: macos-15, java: "8" }
          - { os: macos-15, java: "11" }
          - { os: macos-15, java: "17" }
          - { os: macos-15, java: "21" }
          # Java LTS versions >= 8 on Windows versions >=2022
          - { os: windows-2022, java: "8" }
          - { os: windows-2022, java: "11" }
          - { os: windows-2022, java: "17" }
          - { os: windows-2022, java: "21" }
          - { os: windows-2025, java: "8" }
          - { os: windows-2025, java: "11" }
          - { os: windows-2025, java: "17" }
          - { os: windows-2025, java: "21" }
    runs-on: ${{ contains(matrix.os, ':') && 'ubuntu-latest' || matrix.os }}
    container: ${{ contains(matrix.os, ':') && matrix.os || null }}
    needs:
      - c-build-library
      - c-check-format
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
        if: ! contains(matrix.os, ':')
      - name: ğŸ“¥ Check-out (legacy)
        uses: actions/checkout@v3
        if: contains(matrix.os, ':')
      - name: ğŸ§° Install JDK 8 (for compiling)
        uses: actions/setup-java@v5
        with:
          java-version: "8"
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ§° Install JDK (for checks)
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v5
        with:
          name: c-library-linux
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download macOS library
        uses: actions/download-artifact@v5
        with:
          name: c-library-macos
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download Windows library
        uses: actions/download-artifact@v5
        with:
          name: c-library-windows
          path: jvm/library/src/main/resources/
      - name: ğŸ§ª Test and check with Gradle
        run: jvm/gradlew --project-dir jvm/ check
      - name: ğŸ“¤ Upload coverage to Codecov
        if: matrix.java == '21'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: jvm/library/build/reports/jacoco/test/jacocoTestReport.xml
  jvm-publish:
    name: ğŸš€ Publish JVM library
    permissions:
      packages: write
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'master') && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    needs:
      - c-build-library
      - c-check-format
      - jvm-build
      - jvm-check
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK 8 (for compiling)
        uses: actions/setup-java@v5
        with:
          java-version: "8"
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ§° Install JDK (for checks)
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            jvm/example/build.gradle.kts
            jvm/library/build.gradle.kts
      - name: ğŸ“¥ Download Linux library
        uses: actions/download-artifact@v5
        with:
          name: c-library-linux
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download macOS library
        uses: actions/download-artifact@v5
        with:
          name: c-library-macos
          path: jvm/library/src/main/resources/
      - name: ğŸ“¥ Download Windows library
