        run: mv tmp/c/measure tmp/c/measure-${{ github.ref_name }}-macos
      - name: ğŸ“¥ Download Windows CLI
        uses: actions/download-artifact@v5
        with:
          name: c-cli-windows
          path: tmp/c/
      - name: âœï¸ Rename Windows CLI
        run: mv tmp/c/measure.exe tmp/c/measure-${{ github.ref_name }}-windows.exe
      - name: ğŸ“¥ Download Debian package
        uses: actions/download-artifact@v5
        with:
          name: c-debian-package
          path: tmp/c/
      - name: ğŸ“¥ Download Python wheels
        uses: actions/download-artifact@v5
        with:
          name: python-wheels
          path: tmp/python/dist/
      - name: ğŸ“¥ Download JVM Artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: jvm-*
          merge-multiple: true
          path: tmp/jvm/
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: |
            tmp/c/*.so
            tmp/c/*.dylib
            tmp/c/*.dll
            tmp/c/measure-*-linux
            tmp/c/measure-*-macos
            tmp/c/measure-*-windows.exe
            tmp/c/tirex-tracker-*-Linux.deb
            tmp/python/dist/*
            tmp/jvm/*/*.jar
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
